<svg width="888" height="359" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="888" height="359"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="888" height="359.067" fill="#FFFFFF"/><path d="M25.1519 28.1509 156.321 28.1509 156.321 168.833 25.1519 168.833Z" fill="#2E75B6" fill-rule="evenodd"/><path d="M156.321 28.1509 854.704 28.1509 854.704 60.8228 156.321 60.8228Z" fill="#FFFFFF" fill-rule="evenodd"/><path d="M156.321 60.8228 854.704 60.8228 854.704 114.828 156.321 114.828Z" fill="#FFFFFF" fill-rule="evenodd"/><path d="M156.321 114.828 854.704 114.828 854.704 168.833 156.321 168.833Z" fill="#FFFFFF" fill-rule="evenodd"/><path d="M25.1519 168.833 156.321 168.833 156.321 330.849 25.1519 330.849Z" fill="#2E75B6" fill-rule="evenodd"/><path d="M156.321 168.833 854.704 168.833 854.704 222.839 156.321 222.839Z" fill="#FFFFFF" fill-rule="evenodd"/><path d="M156.321 222.839 854.704 222.839 854.704 276.844 156.321 276.844Z" fill="#FFFFFF" fill-rule="evenodd"/><path d="M156.321 276.844 854.704 276.844 854.704 330.849 156.321 330.849Z" fill="#FFFFFF" fill-rule="evenodd"/><path d="M156.321 27.4842 156.321 331.516" stroke="#000000" stroke-width="1.33308" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M155.654 60.8228 855.371 60.8228" stroke="#000000" stroke-width="1.33308" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M155.654 114.828 855.371 114.828" stroke="#000000" stroke-width="1.33308" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M24.4854 168.833 156.321 168.833" stroke="#FFFFFF" stroke-width="1.33308" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M156.321 168.833 855.371 168.833" stroke="#000000" stroke-width="1.33308" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M155.654 222.839 855.371 222.839" stroke="#000000" stroke-width="1.33308" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M155.654 276.844 855.371 276.844" stroke="#000000" stroke-width="1.33308" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M25.1519 27.4842 25.1519 331.516" stroke="#000000" stroke-width="1.33308" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M854.704 27.4842 854.704 331.516" stroke="#000000" stroke-width="1.33308" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M24.4854 28.1509 855.371 28.1509" stroke="#000000" stroke-width="1.33308" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M24.4854 330.849 855.371 330.849" stroke="#000000" stroke-width="1.33308" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 160.1 50)">「潜在的な」という用語は、通常、隠されているか直接観察できないものを指す。</text><text fill="#FFFFFF" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 28.9307 78)">潜在空間</text><text fill="#FFFFFF" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 28.9307 104)">(Latent</text><text fill="#FFFFFF" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 28.9307 130)">Space)</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 160.1 83)">潜在空間は、高次元データが投影され、本質的な基礎構造やパターンを捉えている</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 160.1 105)">低次元空間を表す。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 160.1 137)">潜在空間は、直接観察されるのではなく、観察されたデータから推測される潜在変</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 160.1 159)">数の概念と関連付けられることが多い。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 160.1 191)">「埋め込む」とは、一般的に、ある空間を別の空間にマッピングまたは組み込むこ</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 160.1 213)">とを意味する。</text><text fill="#FFFFFF" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 28.9307 232)">埋め込み空間</text><text fill="#FFFFFF" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 28.9307 258)">(Embedding</text><text fill="#FFFFFF" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 28.9307 280)">Space)</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 160.1 245)">埋め込み空間とは、単語や画像などのデータがベクトル表現に変換され、複雑な</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 160.1 267)">データ構造の分析と処理を容易にする空間を指す。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 160.1 299)">機械学習では、埋め込みは、単語や項目などの離散変数を連続ベクトルとして表し、</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="18.6667" transform="matrix(1 0 0 1.00019 160.1 321)">データ内の意味上の類似性や関係性を捉えるために使用される。</text></g></svg>