venodd"/><path d="M25.7426 166.33 167.422 166.33" stroke="#FFFFFF" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M167.422 166.33 760.694 166.33" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M25.7426 227.719 167.422 227.719" stroke="#FFFFFF" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M167.422 227.719 760.694 227.719" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M25.7426 286.645 167.422 286.645" stroke="#FFFFFF" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M167.422 286.645 760.694 286.645" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M25.7426 345.57 167.422 345.57" stroke="#FFFFFF" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M167.422 345.57 760.694 345.57" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M26.4095 21.8377 26.4095 405.162" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M760.027 21.8377 760.027 405.162" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M25.7426 22.5041 760.694 22.5041" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M25.7426 404.496 760.694 404.496" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 171.392 46)">情報が漏れないこと。</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 171.392 68)">・情報へのアクセス権のある人だけが情報を利用することが</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 637.088 68)">で</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 653.928 68)">き</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 669.768 68)">る</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 685.941 68)">。</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 171.392 91)">・アクセス権の無い人は情報の使用、閲覧が出来ない。</text><text fill="#FFFFFF" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 30.3799 45)">Confidentiality</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 30.3799 68)">（機密性</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 95.7407 68)">）</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 171.392 128)">情報を保存した時点のまま維持されること。</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 171.392 154)">情報が改竄されていないこと。</text><text fill="#FFFFFF" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 30.3799 128)">Integrity</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 30.3799 151)">（完全性</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 95.7407 151)">）</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 171.392 189)">情報を利用したい時に利用できること。</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 171.392 215)">情報へのアクセス権のある人が必要な時点で情報にアクセスできること。</text><text fill="#FFFFFF" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 30.3799 189)">Availability</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 30.3799 212)">（</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 39.7171 212)">可用性</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 95.7407 212)">）</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 171.392 250)">問題が発生した時のその動作が開始された元まで追跡できること</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="700" font-size="19" transform="matrix(1 0 0 0.99919 680.606 250)">。</text><text fill="#FFFFFF" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 30.3799 250)">Accountability</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 30.3799 273)">（</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 39.7171 273)">責任追跡性</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 133.09 273)">）</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 171.392 309)">情報およびそのユーザーが本物と確認できること</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="700" font-size="19" transform="matrix(1 0 0 0.99919 554.886 309)">。</text><text fill="#FFFFFF" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 30.3799 309)">Authenticity</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 30.3799 332)">（</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 39.7171 332)">真性性</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 95.7407 332)">）</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 171.392 368)">情報システムを構成する機器が意図した通りに動作していること</text><text font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="700" font-size="19" transform="matrix(1 0 0 0.99919 671.269 368)">。</text><text fill="#FFFFFF" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 30.3799 368)">Reliability</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 30.3799 391)">（</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 39.7171 391)">信頼性</text><text fill="#FFFFFF" font-family="MS PGothic,MS PGothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 95.7407 391)">）</text></g></svg>