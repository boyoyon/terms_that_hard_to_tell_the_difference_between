-rule="evenodd"/><path d="M17.3515 164.676 163.392 164.676" stroke="#FFFFFF" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M163.392 164.676 774.992 164.676" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M17.3515 226.065 163.392 226.065" stroke="#FFFFFF" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M163.392 226.065 774.992 226.065" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M17.3515 284.99 163.392 284.99" stroke="#FFFFFF" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M163.392 284.99 774.992 284.99" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M17.3515 343.916 163.392 343.916" stroke="#FFFFFF" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M163.392 343.916 774.992 343.916" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M18.0185 20.1831 18.0185 403.508" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M774.326 20.1831 774.326 403.508" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M17.3515 20.8495 774.992 20.8495" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M17.3515 402.841 774.992 402.841" stroke="#000000" stroke-width="1.33389" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 167.362 44)">情報が漏れないこと。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 167.362 67)">・情報へのアクセス権のある人だけが情報を利用することができる。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 167.362 89)">・アクセス権の無い人は情報の使用、閲覧が出来ない。</text><text fill="#FFFFFF" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 21.9889 44)">Confidentiality</text><text fill="#FFFFFF" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 21.9889 67)">（機密性）</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 167.362 125)">情報を保存した時点のまま維持されること。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 167.362 151)">情報が改竄されていないこと。</text><text fill="#FFFFFF" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 21.9889 126)">Integrity</text><text fill="#FFFFFF" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 21.9889 149)">（完全性）</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 167.362 186)">情報を利用したい時に利用できること。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 167.362 212)">情報へのアクセス権のある人が必要な時点で情報にアクセスできること。</text><text fill="#FFFFFF" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 21.9889 187)">Availability</text><text fill="#FFFFFF" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 21.9889 210)">（可用性）</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 167.362 248)">問題が発生した時のその動作が開始された元まで追跡できること</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="19" transform="matrix(1 0 0 0.99919 708.923 248)">。</text><text fill="#FFFFFF" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 21.9889 249)">Accountability</text><text fill="#FFFFFF" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 21.9889 272)">（責任追跡性）</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 167.362 307)">情報およびそのユーザーが本物と確認できること</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="19" transform="matrix(1 0 0 0.99919 578.201 307)">。</text><text fill="#FFFFFF" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 21.9889 308)">Authenticity</text><text fill="#FFFFFF" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 21.9889 331)">（真性性）</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 167.362 366)">情報システムを構成する機器が意図した通りに動作していること</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="19" transform="matrix(1 0 0 0.99919 708.923 366)">。</text><text fill="#FFFFFF" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 21.9889 367)">Reliability</text><text fill="#FFFFFF" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99919 21.9889 390)">（信頼性）</text></g></svg>